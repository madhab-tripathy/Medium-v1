<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
<section>

        <th:block th:if="${user == NULL}">
            <form method="post" action="homeUpdatePassword">
                <label for="email">Email<span>*</span></label>
                <input id="email" type="email" name="email" required><br>
                <label for="newPassword">New Password<span>*</span></label>
                <input id="newPassword" type="password" name="newPassword" required><br>
                <button type="submit">Save</button>
                <button type="reset">Reset</button>
            </form>
        </th:block>
        <th:block th:if="${user != NULL}">
            <form method="post" action="updatePassword">
                <label for="loginUserOldPassword">Old Password<span>*</span></label>
                <input id="loginUserOldPassword" type="password" name="oldPassword" required><br>
                <label for="loginUserNewPassword">New Password<span>*</span></label>
                <input id="loginUserNewPassword" type="password" name="newPassword" required><br>
                <button type="submit">Save</button>
                <button type="reset">Reset</button>
            </form>
        </th:block>

</section>

</body>
</html>
